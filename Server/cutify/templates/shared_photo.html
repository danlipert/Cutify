{% extends 'base.html' %}

{% block head_extra %}
    <meta property="og:title" content="Cutify"/>
    <meta property="og:image" content="{{ photo.image.url }}"/>
{% endblock %}
    
{% block content %}
    <div class="photo_frame">
        <img src="{{ photo.image.url }}" />
    </div>
    <p class="caption">{% if photo.caption %}"{{ photo.caption }}"{% endif %}</p>
{% endblock %}
